<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>List Brands</h5>
                </div>
                <div class="card-body">
                    <div class="btn-popup pull-right">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-original-title="test"
                            data-target="#exampleModal" (click)="open(addbrand)">Add Brand</button>
                        <ng-template #addbrand let-modal>
                            <div class="modal-header">
                                <h5 class="modal-title f-w-600" id="exampleModalLabel">Add Brand</h5>
                                <button type="button" class="close" aria-label="Close"
                                    (click)="modal.dismiss('Cross click')">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form class="needs-validation" [formGroup]="brandadd">
                                    <div class="form">
                                        <div class="form-group">
                                            <label for="validationCustom01" class="mb-1">Brand Name :</label>
                                            <input class="form-control" id="validationCustom01" type="text"
                                                formControlName="name">
                                        </div>
                                        <div class="form-group">
                                            <label for="validationCustom02" class="mb-1">Category ID :</label>
                                            <input class="form-control" id="validationCustom01" type="number"
                                                formControlName="cat_id">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" (click)="addBrand()"
                                    [disabled]="!brandadd.valid">Save</button>
                                <button class="btn btn-secondary" type="button" data-dismiss="modal"
                                    (click)="modal.dismiss('Cross click')">Close</button>
                            </div>
                        </ng-template>
                    </div>
                    <ng-template #editbrand let-modal>
                        <div class="modal-header">
                            <h5 class="modal-title f-w-600" id="exampleModalLabel">Edit Category</h5>
                            <button type="button" class="close" aria-label="Close"
                                (click)="modal.dismiss('Cross click')">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form class="needs-validation" [formGroup]="brandedit">
                                <div class="form">
                                    <div class="form-group">
                                        <label for="validationCustom01" class="mb-1">Brand Name :</label>
                                        <input class="form-control" id="validationCustom01" type="text"
                                            formControlName="name">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" (click)="updateName()">Save</button>
                            <button class="btn btn-secondary" type="button" data-dismiss="modal"
                                (click)="modal.dismiss('Cross click')">Close</button>
                        </div>
                    </ng-template>
                    <ng-template #viewbrand let-modal>
                        <div class="modal-header">
                            <h5 class="modal-title f-w-600" id="exampleModalLabel">View Brand Details</h5>
                            <button type="button" class="close" aria-label="Close"
                                (click)="modal.dismiss('Cross click')">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form class="needs-validation">
                                <div class="form" *ngIf="brandFlag">
                                    <div class="form-group">
                                        <label for="validationCustom01" class="mb-1">Brand ID: </label>
                                        <span>{{viewBrand.brand_id}}</span>
                                    </div>

                                    <div class="form-group">
                                        <label for="validationCustom02" class="mb-1">Brand Name: </label>
                                        <span>{{viewBrand.brand_name}}</span>
                                    </div>

                                    <div class="form-group">
                                        <label for="validationCustom03" class="mb-1">Brand Category ID: </label>
                                        <span>{{viewBrand.brand_category_id}}</span>
                                    </div>

                                    <div class="form-group">
                                        <label for="validationCustom03" class="mb-1">Brand Image: </label>
                                        <img src="{{viewBrand.brand_img}}" style="width: 100px; height: 100px;" />
                                    </div>

                                    <div class="form-group">
                                        <label for="validationCustom03" class="mb-1">Brand Created By: </label>
                                        <span>{{viewBrand.brand_created_by}}</span>
                                    </div>

                                    <div class="form-group">
                                        <label for="validationCustom03" class="mb-1">Brand Updated By: </label>
                                        <span>{{viewBrand.brand_updated_by}}</span>
                                    </div>

                                    <div class="form-group">
                                        <label for="validationCustom03" class="mb-1">Brand Created At: </label>
                                        <span>{{viewBrand.brand_created_at}}</span>
                                    </div>

                                    <div class="form-group">
                                        <label for="validationCustom03" class="mb-1">Brand Updated At: </label>
                                        <span>{{viewBrand.brand_updated_at}}</span>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" type="button" data-dismiss="modal"
                                (click)="modal.dismiss('Cross click')">Close</button>
                        </div>
                    </ng-template>
                    <div id="batchDelete" class="category-table custom-datatable">
                        <div class="table-responsive">
                            <ng2-smart-table [settings]="settings" [source]="brands" (edit)="edit($event,editbrand)"
                                (userRowSelect)="view($event,viewbrand)">
                            </ng2-smart-table>
                        </div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
