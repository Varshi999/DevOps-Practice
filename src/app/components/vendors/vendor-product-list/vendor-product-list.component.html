<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>List Vendor Products</h5>
                </div>
                <div class="card-body">
                    <ng-template #editproduct let-modal>
                        <div class="modal-header">
                            <h5 class="modal-title f-w-600" id="exampleModalLabel">Edit Product</h5>
                            <button type="button" class="close" aria-label="Close"
                                (click)="modal.dismiss('Cross click')">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form class="needs-validation" [formGroup]="productedit">
                                <div class="form">
                                    <div class="form-group">
                                        <label for="validationCustom01" class="mb-1">Product Name :</label>
                                        <input class="form-control" id="validationCustom01" type="text"
                                            formControlName="product_name" readonly>
                                    </div>

                                    <div class="form-group">
                                        <label for="validationCustom01" class="mb-1">Actual Price :</label>
                                        <input class="form-control" id="validationCustom01" type="text"
                                            formControlName="actual_price">
                                    </div>

                                    <div class="form-group">
                                        <label for="validationCustom01" class="mb-1">Selling Price :</label>
                                        <input class="form-control" id="validationCustom01" type="text"
                                            formControlName="selling_price">
                                    </div>

                                    <div class="form-group">
                                        <label for="validationCustom01" class="mb-1">In Stock :</label>
                                        <ui-switch [checked]="checked" (change)="onChange($event)"></ui-switch>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" (click)="updateProduct()">Save</button>
                            <button class="btn btn-secondary" type="button" data-dismiss="modal"
                                (click)="modal.dismiss('Cross click')">Close</button>
                        </div>
                    </ng-template>
                    <div id="batchDelete" class="category-table custom-datatable">
                        <div class="table-responsive">
                            <ng2-smart-table [settings]="settings" [source]="vendorProduct"
                                (edit)="edit($event,editproduct)">
                            </ng2-smart-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
