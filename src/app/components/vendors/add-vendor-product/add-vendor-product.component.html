                    </form>

                    <ng-template #editproduct let-modal>
                        <div class="modal-header">
                            <h5 class="modal-title f-w-600" id="exampleModalLabel">Add Vendor Product</h5>
                            <button type="button" class="close" aria-label="Close"
                                (click)="modal.dismiss('Cross click')">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div>
                                <div>
                                    <label class="mb-1">Name :</label>
                                    <span>{{product_name}}</span>
                                </div>
                                <br>
                                <form class="needs-validation" [formGroup]="productprice" class="mt-1">
                                    <div class="form">
                                        <div class="form-group">
                                            <label class="mb-1">Actual Price :</label>
                                            <input class="form-control" type="number" placeholder="Enter actual price"
                                                formControlName="actualPrice">
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1">Selling Price :</label>
                                            <input class="form-control" type="number" placeholder="Enter selling price"
                                                formControlName="sellingPrice">
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" [disabled]="!productprice.valid"
                                (click)="updateProduct()">Save</button>
                            <button class="btn btn-secondary" type="button" data-dismiss="modal"
                                (click)="modal.dismiss('Cross click')">Close</button>
                        </div>
                    </ng-template>
                    <ng-template #viewproduct let-modal>
                        <div class="modal-header">
                            <h5 class="modal-title f-w-600" id="exampleModalLabel">Add Category</h5>
                            <button type="button" class="close" aria-label="Close"
                                (click)="modal.dismiss('Cross click')">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </ng-template>
                    <div id="batchDelete" class="category-table custom-datatable">
                        <div class="table-responsive">
                            <ng2-smart-table [settings]="settings" [source]="products"
                                (userRowSelect)="edit($event,editproduct)">
                                <!--  (userRowSelect)="view($event,viewproduct)" -->
                            </ng2-smart-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
